<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("https://webglfundamentals.org/webgl/resources/webgl-tutorials.css");

        body {
            margin: 0;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui {
            width: 200px;
        }
    </style>

</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="uiContainer">
        <div id="ui">
            <div id="x"></div>
            <div id="y"></div>
            <div id="angle"></div>
            <div id="scaleX"></div>
            <div id="scaleY"></div>
        </div>
    </div>

    <script id="vertex-shader-2d" type="x-shader/x-vertex">
        attribute vec2 a_position;
        
        uniform vec2 u_resolution;
        uniform vec2 u_translation;
        uniform vec2 u_rotation;
        uniform vec2 u_scale;
        
        void main() {
            // Scale the position
            vec2 scaledPosition = a_position * u_scale;

            // Rotate the position
            vec2 rotatedPosition = vec2(
                scaledPosition.x * u_rotation.y + scaledPosition.y * u_rotation.x,
                scaledPosition.y * u_rotation.y - scaledPosition.x * u_rotation.x);

            // Add in the translation.
            vec2 position = rotatedPosition + u_translation;

            // convert the position from pixels to 0.0 to 1.0
            vec2 zeroToOne = position / u_resolution;

            // convert from 0->1 to 0->2
            vec2 zeroToTwo = zeroToOne * 2.0;

            // convert from 0->2 to -1->+1 (clipspace)
            vec2 clipSpace = zeroToTwo - 1.0;

            gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        }
    </script>
    <script id="fragment-shader-2d" type="x-shader/x-fragment">
            precision mediump float;
            
            uniform vec4 u_color;
            
            void main() {
               gl_FragColor = u_color;
            }
    </script>

    </script>
    <script src="https://webglfundamentals.org/webgl/resources/jquery-1.7.1.min.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/jquery-ui-1.8.16.custom.min.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/jquery.mousecapture.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/jquery.gman.ui.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/jquery-gman-circle.js"></script>

    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-ui.js"></script>

    <script>
        // https://webglfundamentals.org/webgl/lessons/zh_cn/webgl-fundamentals.html

        // Fill the buffer with the values that define a letter 'F'.
        function setGeometry(gl) {
            gl.bufferData(
                gl.ARRAY_BUFFER,
                new Float32Array([
                    // left column
                    0, 0,
                    30, 0,
                    0, 150,
                    0, 150,
                    30, 0,
                    30, 150,

                    // top rung
                    30, 0,
                    100, 0,
                    30, 30,
                    30, 30,
                    100, 0,
                    100, 30,

                    // middle rung
                    30, 60,
                    67, 60,
                    30, 90,
                    30, 90,
                    67, 60,
                    67, 90,
                ]),
                gl.STATIC_DRAW);
        }

        function main() {
            var canvas = document.querySelector("#canvas");
            var gl = canvas.getContext("webgl");
            if (!gl) {
                // 你不能使用WebGL！
                console.log('You can not use WebGL');
                return;
            }

            // setup GLSL program
            var program = webglUtils.createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"]);

            // look up where the vertex data needs to go.
            var positionLocation = gl.getAttribLocation(program, "a_position");

            // lookup uniforms
            var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
            var colorLocation = gl.getUniformLocation(program, "u_color");
            var translationLocation = gl.getUniformLocation(program, "u_translation");
            var rotationLocation = gl.getUniformLocation(program, "u_rotation");
            var scaleLocation = gl.getUniformLocation(program, "u_scale");

            // Create a buffer to put positions in
            var positionBuffer = gl.createBuffer();
            // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            // Put geometry data into buffer
            setGeometry(gl);

            var translation = [100, 150];
            var rotation = [0, 1];
            var scale = [1, 1];
            var color = [Math.random(), Math.random(), Math.random(), 1];

            drawScene();

            // Setup a ui.
            webglLessonsUI.setupSlider("#x", { value: translation[0], slide: updatePosition(0), max: gl.canvas.width });
            webglLessonsUI.setupSlider("#y", { value: translation[1], slide: updatePosition(1), max: gl.canvas.height });
            function updatePosition(index) {
                return function (event, ui) {
                    translation[index] = ui.value;
                    drawScene();
                };
            }
            webglLessonsUI.setupSlider("#angle", { slide: updateAngle, max: 360 });
            function updateAngle(event, ui) {
                var angleInDegrees = 360 - ui.value;
                var angleInRadians = angleInDegrees * Math.PI / 180;
                rotation[0] = Math.sin(angleInRadians);
                rotation[1] = Math.cos(angleInRadians);
                drawScene();
            }
            webglLessonsUI.setupSlider("#scaleX", { value: scale[0], slide: updateScale(0), min: -5, max: 5, step: 0.01, precision: 2 });
            webglLessonsUI.setupSlider("#scaleY", { value: scale[1], slide: updateScale(1), min: -5, max: 5, step: 0.01, precision: 2 });
            function updateScale(index) {
                return function (event, ui) {
                    scale[index] = ui.value;
                    drawScene();
                };
            }

            // Draw the scene.
            function drawScene() {
                webglUtils.resizeCanvasToDisplaySize(gl.canvas);

                // Tell WebGL how to convert from clip space to pixels
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                // Clear the canvas.
                gl.clear(gl.COLOR_BUFFER_BIT);

                // Tell it to use our program (pair of shaders)
                gl.useProgram(program);

                // Turn on the attribute
                gl.enableVertexAttribArray(positionLocation);

                // Bind the position buffer.
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

                // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
                var size = 2;          // 2 components per iteration
                var type = gl.FLOAT;   // the data is 32bit floats
                var normalize = false; // don't normalize the data
                var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
                var offset = 0;        // start at the beginning of the buffer
                gl.vertexAttribPointer(
                    positionLocation, size, type, normalize, stride, offset);

                // set the resolution
                gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

                // set the color
                gl.uniform4fv(colorLocation, color);

                // Set the translation.
                gl.uniform2fv(translationLocation, translation);

                // Set the rotation.
                gl.uniform2fv(rotationLocation, rotation);

                // 设置缩放
                gl.uniform2fv(scaleLocation, scale);

                // Draw the geometry.
                var primitiveType = gl.TRIANGLES;
                var offset = 0;
                var count = 18;  // 6 triangles in the 'F', 3 points per triangle
                gl.drawArrays(primitiveType, offset, count);
            }
        }

        $(function () {
            main();
        })

    </script>
</body>

</html>
